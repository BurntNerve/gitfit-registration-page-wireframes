<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Wireframe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link rel="stylesheet" href="./wireframe.css">
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item is-size-4" href="index.html">
          <strong>GitFit</strong>
        </a>
    </div>
  </nav>
  <section class="section sign-up-container">
    <div class="container">
      <h1 class="title has-text-white-bis is-size-2-mobile is-size-1-tablet has-text-centered">Start your life.</h1>
    </div>
    <section class="section sign-up-section">
      <div class="container sign-up-area">
        <div class="field">
          <label class="label">Full Name</label>
          <div class="control">
            <input class="input" type="text" placeholder="First and Last name">
          </div>
          <label class="label">Username</label>
          <div class="control">
            <input class="input" type="text" placeholder="Text Input">
          </div>
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password">
          </div>
          <div class="control has-text-centered">
            <button class="button submit-button is-dark"><strong>Submit</strong></button>
          </div>
        </div>
      </div>
    </section>
    <p class="login-prompt has-text-white-bis has-text-centered">Already have an account? <a class="has-text-info" href="index.html"><strong>Login</strong></a></p>
  </section>
  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          <strong>GitFit</strong> by Sean Bray.
        </p>
      </div>
    </div>
  </footer>
</body>

</html>
